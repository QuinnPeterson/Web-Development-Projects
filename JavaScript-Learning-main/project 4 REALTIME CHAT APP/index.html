<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Chat</title>
  </head>
  <body>
    <!-- Container and Title Start -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>
      <!-- buttons for chat rooms start -->
      <div class="chat-room mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
      </div>
      <!-- buttons for chat rooms end -->

      <!-- chat list / window start -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- chat list / window end -->

      <!-- new chat form start -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input
            type="text"
            name="message"
            id="message"
            class="form-control"
            required
          />
          <div class="input-group-append">
            <input type="submit" value="send" class="btn" />
          </div>
        </div>
      </form>
      <!-- new chat form end -->

      <!-- update name form start -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            required
          />
          <div class="input-group-append">
            <input type="submit" value="update" class="btn" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
      <!-- update name form end -->
    </div>
    <!-- Container and Title End -->

    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
